<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: green;
        position: absolute;
        left: 500px;
        top: 0;
      }

      button {
        margin-top: 150px;
      }

      span {
        position: absolute;
        left: 300px;
        top: 0;
        width: 1px;
        height: 100px;
        background: black;
      }
    </style>
  </head>

  <body>
    <div></div>
    <span></span>
    <button id="btn">run</button>
    <script>
      var oDiv = document.getElementsByTagName("div")[0]; //不加[0]就错了
      var oBtn = document.getElementById("btn");
      var timer = null;
      //物体的速度 距离目标点越近，就越小；当到达目标点，速度剪为0
      function startMove(dom, target) {
        clearInterval(timer);
        var iSpeed = null;
        timer = setInterval(function () {
          iSpeed = (target - oDiv.offsetLeft) / 7;
          oDiv.style.left = oDiv.offsetLeft + iSpeed + "px";
        }, 30);
      }
      //小缺陷：未能完全贴合目标线
    </script>
  </body>
</html>
